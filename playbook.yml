- hosts: fresh-pis
  roles:
    - role: base
    - role: ntp
    - role: motd
    - role: ssh
  vars:
    - ssh_public_keys_directory: "./public_keys"
  tags: basics

- hosts: fresh-pis
  roles:
    - wifi
  vars_prompt:
    - name: "wifi_ssid"
      prompt: "Wifi SSID"
    - name: "wifi_psk"
      prompt: "Wifi Pre-shared key"
    - name: "wifi_id_string"
      prompt: "Familiar name for this WiFi access point"
  tags: wifi
  gather_facts: false